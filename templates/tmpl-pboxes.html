<script type="text/html" id="tmpl-pboxes">
	<{{ data.type }} 
		<# if ( data.id ) { #>
			 id="{{ data.id }}"
		<# } #>
		 class="pboxes_box {{ data.class }}"
		<# if ( data.style ) { #>
			 style="{{ data.style }}"
		<# } #>
		<# if ( data.attributes ) { #>
			 {{ data.attributes }}
		<# } #>>
		{{ data.innerContent }}
	</{{ data.type }}>
</script>
