<script type="text/html" id="tmpl-pboxes">
	<{{ data.pboxes_type }} 
		<# if ( data.pboxes_id ) { #>
			 id="{{ data.pboxes_id }}"
		<# } #>
		 class="pboxes_box {{ data.pboxes_class }}"
		<# if ( data.pboxes_style ) { #>
			 style="{{ data.pboxes_style }}"
		<# } #>
		<# if ( data.pboxes_attributes ) { #>
			 {{ data.pboxes_attributes }}
		<# } #>
		>
		{{ data.innerContent }}
	</{{ data.pboxes_type }}>
</script>
